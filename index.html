<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Fighting</title>
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <div class="side">
        <div id="defense-stats" class="centered">
            <div id="healthDisplay">Health: 1</div>
            <div id="shieldDisplay"></div>
            <div id="shieldStrengthDisplay"></div>
        </div>
        <div id="attack-stats" class="centered">
            <div id="attackSpeedDisplay"></div>
            <div id="attackAccuracyDisplay"></div>
            <div id="baseStrengthDisplay"></div>
            <div id="weaponMultiplierDisplay"></div>
            <div id="totalDamageDisplay"></div>
        </div>
    </div>
    <div id="tabs" class="centered">
        <button id="fightingButton">Fighting</button>
        <button id="trainingButton">Training</button>
        <button id="inventoryButton">Inventory</button>
    </div>
    <div id="level-section" class="bordered centered">
        <div id="levelDisplay"></div>
        <div id="levelNameDisplay"></div>
        <div id="levelDifficultyDisplay"></div>
    </div>
    <div id="enemy-section" class="bordered centered">
        <div id="enemy-defense-stats" class="bordered centered">
            <div id="enemyHealthDisplay">Enemy Health: 1</div>
            <div id="enemyShieldDisplay">Enemy Shields: 0</div>
            <div id="enemyShieldStrengthDisplay">Enemy Shield strength: 1%</div>
        </div>
        <div id="enemy-attack-stats" class="bordered centered">
            <div id="enemyAttackSpeedDisplay">Enemy Attack speed: 0.5</div>
            <div id="enemyAttackAccuracyDisplay">Enemy Attack accuracy: 60%</div>
            <div id="enemyBaseStrengthDisplay">Enemy Base strength: 0.1</div>
            <div id="enemyWeaponMultiplierDisplay">Enemy Weapon multiplier: 1</div>
            <div id="enemyTotalDamageDisplay">Enemy Total Damage: 0.1</div>
        </div>
        <button id="attackButton">attack</button>
    </div>
    <div id="levelup-section" class="bordered centered">
        <div id="killToll">0/1 Killed</div> 
        <button id="levelUp">Go to next level</button>
    </div>
    <div id="version">v. alpha0.8.1</div>
</body>

</html>
