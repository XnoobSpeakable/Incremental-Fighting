<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Fighting</title>
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <div class="side">
        <div id="defense-stats" class="centered">
            <div id="healthDisplay"></div>
            <div id="xpDisplay"></div>
            <div id="lvlDisplay"></div>
            <div id="shieldDisplay"></div>
            <div id="shieldStrengthDisplay"></div>
        </div>
        <div id="attack-stats" class="centered">
            <div id="attackSpeedDisplay"></div>
            <div id="attackAccuracyDisplay"></div>
            <div id="baseStrengthDisplay"></div>
            <div id="weaponMultiplierDisplay"></div>
            <div id="totalDamageDisplay"></div>
        </div>
    </div>
    <div id="tabs" class="centered">
        <button id="fightingButton">Fighting</button>
        <button id="trainingButton">Training</button>
        <button id="inventoryButton">Inventory</button>
    </div>
    <div id="fightingTab">
        <div id="room-section" class="bordered centered">
            <div id="roomDisplay"></div>
            <div id="roomNameDisplay"></div>
            <div id="roomDifficultyDisplay"></div>
        </div>
        <div id="enemy-section" class="bordered centered">
            <div id="enemy-defense-stats" class="bordered centered">
                <div id="enemyHealthDisplay"></div>
                <div id="enemyShieldDisplay"></div>
                <div id="enemyShieldStrengthDisplay"></div>
            </div>
            <div id="enemy-attack-stats" class="bordered centered">
                <div id="enemyAttackSpeedDisplay"></div>
                <div id="enemyAttackAccuracyDisplay"></div>
                <div id="enemyBaseStrengthDisplay"></div>
                <div id="enemyWeaponMultiplierDisplay"></div>
                <div id="enemyTotalDamageDisplay"></div>
            </div>
            <button id="attackButton">attack</button>
        </div>
        <div id="roomup-section" class="bordered centered">
            <div id="killToll">0/1 Killed</div> 
            <button id="roomUp">Go to next room</button>
        </div>
    </div>
    <div id="trainingTab">
        training
    </div>
    <div id="inventoryTab">
        inventory
    </div>
    <div id="version">v. alpha1.3.1</div>
</body>

</html>
