<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Fighting</title>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/training.ts"></script>
</head>

<body>
    <div class="side">
        <div id="defense-stats" class="centered ">
            <div id="healthDisplay"></div>
            <div id="xpDisplay"></div>
            <div id="lvlDisplay"></div>
            <div id="shieldDisplay"></div>
            <div id="shieldStrengthDisplay"></div>
        </div>
        <div id="attack-stats" class="centered">
            <div id="attackSpeedDisplay"></div>
            <div id="attackAccuracyDisplay"></div>
            <div id="baseStrengthDisplay"></div>
            <div id="weaponMultiplierDisplay"></div>
            <div id="totalDamageDisplay"></div>
        </div>
    </div>
    <div id="tabs" class="centered">
        <button id="fightingButton">Fighting</button>
        <button id="trainingButton">Training</button>
        <button id="inventoryButton">Inventory</button>
    </div>
    <div id="fightingTab">
        <div id="room-section" class="bordered centered">
            <div id="roomDisplay"></div>
            <div id="roomNameDisplay"></div>
            <div id="roomDifficultyDisplay"></div>
        </div>
        <div id="enemy-section" class="bordered centered">
            <div id="enemy-defense-stats" class="bordered centered">
                <div id="enemyHealthDisplay"></div>
                <div id="enemyShieldDisplay"></div>
                <div id="enemyShieldStrengthDisplay"></div>
            </div>
            <div id="enemy-attack-stats" class="bordered centered">
                <div id="enemyAttackSpeedDisplay"></div>
                <div id="enemyAttackAccuracyDisplay"></div>
                <div id="enemyBaseStrengthDisplay"></div>
                <div id="enemyWeaponMultiplierDisplay"></div>
                <div id="enemyTotalDamageDisplay"></div>
            </div>
            <button id="attackButton">attack</button>
        </div>
        <div id="roomup-section" class="bordered centered">
            <div id="killToll">0/1 Killed</div> 
            <button id="roomUp">Go to next room</button>
        </div>
    </div>
    <div id="trainingTab">
        <div class="flexcenter absolutecentering">
            <div class="bordered centered">
                <img src="/src/textures/punchingbag0.png"><br>
                <button id="hitTrainingButton">Train hits</button>
                <div id="hitxpDisplay"></div>
                <div id="hitxpEffectDisplay"></div>
            </div>
            <div class="bordered centered">
                <img src="/src/textures/punchingbag0.png"><br>
                <button id="speedTrainingButton">Train speed</button>
                <div id="speedxpDisplay"></div>
                <div id="speedxpEffectDisplay"></div>
            </div>
            <div class="bordered centered">
                <img src="/src/textures/punchingbag0.png"><br>
                <button id="defenseTrainingButton">Train defense</button>
                <div id="defensexpWarning"></div>
                <div id="defensexpDisplay"></div>
                <div id="defensexpEffectDisplay"></div>
            </div>
        </div>
    </div>
    <div id="inventoryTab">
        <div id="inventoryGrid" class="gridContainer absolutecentering">
            <div id="slot1" class="inventorySlot gridItem">h</div>
            <div id="slot2" class="inventorySlot gridItem">h</div>
            <div id="slot3" class="inventorySlot gridItem">h</div>
            <div id="slot4" class="inventorySlot gridItem">h</div>
            <div id="slot5" class="inventorySlot gridItem">h</div>
            <div id="slot6" class="inventorySlot gridItem">h</div>
            <div id="slot7" class="inventorySlot gridItem">h</div>
            <div id="slot8" class="inventorySlot gridItem">h</div>
            <div id="slot9" class="inventorySlot gridItem">h</div>
            <div id="slot10" class="inventorySlot gridItem">h</div>
            <div id="slot11" class="inventorySlot gridItem">h</div>
            <div id="slot12" class="inventorySlot gridItem">h</div>
            <div id="slot13" class="inventorySlot gridItem">h</div>
            <div id="slot14" class="inventorySlot gridItem">h</div>
            <div id="slot15" class="inventorySlot gridItem">h</div>
            <div id="slot16" class="inventorySlot gridItem">h</div>
            <div id="slot17" class="inventorySlot gridItem">h</div>
            <div id="slot18" class="inventorySlot gridItem">h</div>
            <div id="slot19" class="inventorySlot gridItem">h</div>
            <div id="slot20" class="inventorySlot gridItem">h</div>
            <div id="slot21" class="inventorySlot gridItem">h</div>
            <div id="slot22" class="inventorySlot gridItem">h</div>
            <div id="slot23" class="inventorySlot gridItem">h</div>
            <div id="slot24" class="inventorySlot gridItem">h</div>
        </div>
    </div>
    <div id="version">v. alpha1.5.0</div>
</body>

</html>
